<html>
  <head>
    <title>To-Do List</title>
    <script>
    "use strict";
    
    function createToDo() {
      var urgent = document.getElementById("urgent");
      var noturgent = document.getElementById("noturgent");

      function checkStatus(){
        if (urgent.checked){
          span.style.color = "red";  
        }else if (noturgent.checked) {
          span.style.color = "darkgreen";
        }
      }

      var todo = document.createElement("div");
      var span = document.createElement("span");
      var input = document.getElementById("input").value;

      console.log(input)
      if( input == "" ){
        input = "廢文一篇";
        console.log(input)
      }
      
      span.innerHTML = input;
      console.log(span.innerHTML)
      checkStatus();
      todo.appendChild(span);
      console.log(todo)

      var replaceButton = document.createElement("button");
      replaceButton.onclick = function() {
        var input = document.getElementById("input").value;
        if( input == "" ) {
          alert("你並沒有輸入任何文字");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        checkStatus();
        document.getElementById("input").value = "";
      }

      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);

      var removeButton = document.createElement("button");
      removeButton.onclick = function() {
        if(confirm("是否確定完成？")){
        //更改其字體的顏色
        this.parentNode.firstChild.style.color = "gray";
        //並且把「R」和「V」按鈕移除掉
        this.parentNode.removeChild(replaceButton);
        this.parentNode.removeChild(removeButton);
        }
      }

      removeButton.textContent = "V";
      todo.appendChild(removeButton);

      document.getElementById("todolist").appendChild(todo);
      document.getElementById("input").value = "";
    }

    </script>
  </head>
  <body>
    <div>

      <input type="text" id="input"> 
      <!-- 新增一個 form 標籤，然後在form 裡放入兩個 input radio 標籤  -->
      <form>
        <input type="radio" id="urgent" name="switch" checked=true>緊急
        <input type="radio" id="noturgent" name="switch">不緊急
      </form>
      <button onclick="createToDo()"> + </button>
      <div id="todolist"></div>
    </div>
  </body>
</html>
